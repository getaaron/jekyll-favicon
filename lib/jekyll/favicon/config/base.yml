favicon:
  source: favicon.svg
  path: ''
  override: false
  assets:
    favicon.ico:
      sizes:
        - 64x64
        - 48x48
        - 32x32
        - 24x24
        - 16x16
      processing:
        define:
          icon:
            auto-resize: '64,48,32,24,16'
      links:
        - rel: shortcut icon
        - sizes: auto
    favicon-512x512.png:
      links: skip
      references:
        webmanifest:
          icons: auto
    favicon-192x192.png:
      links: skip
      references:
        webmanifest:
          icons: auto
    touch-icon-iphone-6-plus.png:
      sizes: 180x180
      links:
        skip: root
        rel: apple-touch-icon
        sizes: auto
    touch-icon-ipad-pro.png:
      sizes: 167x167
      links:
        skip: root
        rel: apple-touch-icon
        sizes: auto
    touch-icon-ipad-retina.png:
      sizes: 152x152
      links:
        skip: root
        rel: apple-touch-icon
        sizes: auto
    touch-icon-iphone-retina.png:
      sizes: 120x120
      links:
        skip: root
        rel: apple-touch-icon
        sizes: auto
    touch-icon-ipad.png:
      sizes: 76x76
      links:
        skip: root
        rel: apple-touch-icon
        sizes: auto
    touch-icon-iphone.png:
      sizes: 57x57
      links:
        skip: root
        rel: apple-touch-icon
        sizes: auto
    safari-pinned-tab.svg:
      links:
        rel: mask-icon
        color: white
        sizes: false
        type: false
    favicon-16x16.png:
    manifest.webmanifest:
      path: ''
      source: manifest.webmanifest
      metas:
        - name: application-name
          content: auto
    browserconfig.xml:
      path: ''
      source: browserconfig.xml
      metas:
        - name: msapplication-config
          content: browserconfig.xml
    favicon-558x558.png:
      links: skip
      references:
        browserconfig:
          msapplication:
            tile:
              TileColor: '#ffffff'
              square310x310logo:
                _src: favicon-558x558.png
    favicon-558x270.png:
      links: skip
      references:
        browserconfig:
          msapplication:
            tile:
              wide310x150logo:
                _src: favicon-558x270.png
    favicon-270x270.png:
      links: skip
      references:
        browserconfig:
          msapplication:
            tile:
              square150x150logo:
                _src: favicon-270x270.png
    favicon-144x144.png:
      links: skip
      metas:
        - name: msapplication-TileColor
          content: '#ffffff'
        - name: msapplication-TileImage
          content: favicon-144x144.png
    favicon-128x128.png:
      links: skip
      references:
        browserconfig:
          msapplication:
            tile:
              square70x70logo:
                _src: favicon-128x128.png
