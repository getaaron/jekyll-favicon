favicon:
  source: favicon.svg
  svg:
    density: 2000
  background: &background '#ffffff'
  path: assets/images
  icons:
    safari:
      targets:
        - favicon-180x180.png
        - favicon-167x167.png
        - favicon-152x152.png
        - favicon-120x120.png
      background: *background
      pinned-tab:
        color: *background
    chrome:
      targets:
        - favicon-512x512.png
        - favicon-192x192.png
      background: *background
    ie:
      targets:
        - favicon-558x558.png
        - favicon-558x270.png
        - favicon-270x270.png
        - favicon-128x128.png
      background: *background
    shared:
      targets:
        - target: favicon.ico
          sizes:
            - 64x64
            - 48x48
            - 32x32
            - 24x24
            - 16x16
          path: ''
          alpha: off
        - favicon-16x16.png
      background: *background
  webmanifest:
    source: manifest.webmanifest
    target: manifest.webmanifest
    sizes:
      - 512x512
      - 192x192
  browserconfig:
    source: browserconfig.xml
    target: browserconfig.xml
    tile-color: '#ffffff'
