key:
  links: href
  metas: content
name:
  links: link
  metas: meta
defaults: &defaults
  crossorigin: null
  href: null
  hreflang: null
  media: null
  rel: null
  sizes: null
  type: null
links:
  .ico:
    <<: *defaults
    rel: icon
    type: image/x-icon
  .png:
    <<: *defaults
    rel: icon
    sizes: auto
    type: image/png
  .svg:
    <<: *defaults
    rel: icon
    sizes: any
    type: image/svg+xml
  .webmanifest: &manifest
    <<: *defaults
    rel: manifest
  .json:
    <<: *manifest
metas:
  charset: null
  content: null
  http-equiv: null
  name: null
